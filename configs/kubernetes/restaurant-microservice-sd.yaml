apiVersion: apps/v1
kind: Deployment
metadata:
  name: manjorno-restaurants
spec:
  selector:
    matchLabels:
      app: manjorno-restaurants
  replicas: 1
  template:
    metadata:
      labels:
        app: manjorno-restaurants
    spec:
      containers:
      - name: manjorno-restaurants
        image: manjorno1.azurecr.io/manjorno-restaurants
        imagePullPolicy: Always
        env:
        - name: KEYCLOAK_URL
          value: http://keycloak.keycloak.svc.cluster.local:8080/auth
        - name: KEYCLOAK_USERNAME
          valueFrom:
            secretKeyRef:
              name: manjorno-restaurant-secret
              key: keycloak_username
              optional: false
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: manjorno-restaurant-secret
              key: keycloak_password
              optional: false
        - name : KEYCLOAK_CLIENTCLI_SECRET
          valueFrom:
            secretKeyRef:
              name: manjorno-restaurant-secret
              key: keycloak_client_cli_secret
              optional: false
        - name: MONGODB_CONNECTION_URL
          valueFrom:
            secretKeyRef:
              name: manjorno-restaurant-secret
              key: mongodb_connection_url
              optional: false
        - name: AMQP_CONNECTION_URL
          valueFrom:
            secretKeyRef:
              name: manjorno-restaurant-secret
              key: amqp_connection_url
              optional: false
        - name: AMQP_EXCHANGE_USERS
          value: user
        - name: AMQP_EXCHANGE_RESTAURANTS
          value: restaurant
        - name: AMQP_EXCHANGE_EMPLOYEES
          value: employee
        - name: AMQP_EXCHANGE_MENUITEM
          value: menuItem
        ports:
        - containerPort: 3200

---

apiVersion: v1
kind: Service
metadata:
  name: manjorno-restaurants
spec:
  selector:
    app: manjorno-restaurants
  ports:
  - port: 3200
    targetPort: 3200