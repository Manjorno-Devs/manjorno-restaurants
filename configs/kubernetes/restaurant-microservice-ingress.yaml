apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: restaurant-microservice-ingress
  namespace: restaurants-microservice
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /api/restaurants
        pathType: Prefix
        backend:
          service:
            name: restaurant-microservice
            port:
              number: 3200